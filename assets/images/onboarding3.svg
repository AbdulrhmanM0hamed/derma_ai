<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="80" fill="#FFF8E1"/>
  
  <!-- Calendar outline -->
  <rect x="50" y="50" width="100" height="100" rx="10" fill="white" stroke="#FFA53E" stroke-width="3"/>
  
  <!-- Calendar header -->
  <rect x="50" y="50" width="100" height="20" rx="10" fill="#FFA53E"/>
  
  <!-- Calendar grid lines -->
  <line x1="50" y1="90" x2="150" y2="90" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="50" y1="130" x2="150" y2="130" stroke="#E0E0E0" stroke-width="2"/>
  
  <line x1="70" y1="70" x2="70" y2="150" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="90" y1="70" x2="90" y2="150" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="110" y1="70" x2="110" y2="150" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="130" y1="70" x2="130" y2="150" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Selected appointment date -->
  <rect x="90" y="110" width="20" height="20" rx="5" fill="#2D8EFF"/>
  <text x="95" y="125" font-family="Arial" font-size="12" fill="white" font-weight="bold">15</text>
  
  <!-- Clock icon for time -->
  <circle cx="60" cy="120" r="8" fill="#00C6B5"/>
  <line x1="60" y1="120" x2="60" y2="115" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="120" x2="64" y2="120" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Doctor icon -->
  <circle cx="140" cy="80" r="8" fill="#2D8EFF"/>
  <rect x="135" y="88" width="10" height="12" rx="2" fill="#2D8EFF"/>
  
  <!-- Confirmation checkmark -->
  <circle cx="140" cy="120" r="10" fill="#4CAF50"/>
  <path d="M135 120L138 123L145 116" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Mobile phone with booking app -->
  <rect x="30" y="80" width="20" height="40" rx="5" fill="#2D8EFF"/>
  <rect x="32" y="85" width="16" height="25" rx="2" fill="white"/>
  <circle cx="40" cy="115" r="2" fill="white"/>
  
  <!-- Small calendar icon on phone -->
  <rect x="35" y="90" width="10" height="10" rx="2" fill="#FFA53E"/>
  <line x1="35" y1="95" x2="45" y2="95" stroke="white" stroke-width="1"/>
  <line x1="40" y1="90" x2="40" y2="100" stroke="white" stroke-width="1"/>
</svg>